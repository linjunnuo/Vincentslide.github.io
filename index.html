<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Directory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to linjunnuo's Slides</h1>
        <p>Search and explore your slides!</p>
    </header>
    <div class="container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search slides by title...">
        </div>
        <div class="slides-list" id="slidesList">
            <!-- Slide items will be inserted here by JavaScript -->
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
